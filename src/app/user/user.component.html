<div class="backgroundScreenDrug"></div>
<div>
  <!-- <app-header></app-header> -->
  <link href="https://fonts.googleapis.com/css?family=Concert+One|Lalezar|Overlock|Passion+One|Patua+One|Share|Kanit" rel="stylesheet">
  <div class="font-Kanit1" id=headname>{{titleText}}ข้อมูลสมาชิก</div>
  <div [formGroup]="validationForm" class="margin" style="width: 100%;">

    <div align="center">
      <div class="cardnest button3 div1 margin-top50 marginbottom50">

        <div class="margin-top20 marginbottom10">
          <img src="../../assets/user.png" width="30%" height="30%">

        </div>
        <button class="btn btn-outline-primary my-2 my-sm-0 font-Kanit" routerLink='/machine' type="submit">เพิ่มรูปภาพ</button>
        <div class="example-container margin-right5 margin-left5">

          <div class="row margin">
            <div class="col-md-6 margin-top20">
            </div>
            <div class="col-md-6 margin-top20"></div>
          </div>
          <div class="row margin">
            <div class="col-md-6">
              <mat-form-field>
                <input matInput formControlName="_username" placeholder="Username">
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field>
                <input matInput formControlName="_password" placeholder="Password">
              </mat-form-field>
            </div>
          </div>

          <div class="row margin">
            <div class="col-md-6 ">
              <mat-form-field>
                <input matInput formControlName="_firstname" placeholder="ชื่อ">
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field>
                <input matInput formControlName="_lastname" placeholder="นามสกุล">
              </mat-form-field>
            </div>
          </div>

          <div class="row margin">
            <div class="col-md-6 ">
              <mat-form-field>
                <input matInput formControlName="email" placeholder="E-mail">
              </mat-form-field>
              <mat-form-field>
                <mat-select formControlName="_role" placeholder="ตำแหน่ง">
                  <mat-option value="Administrator">admin</mat-option>
                  <mat-option value="user">user</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="col-md-6 ">
              <mat-form-field>
                <input matInput formControlName="telnum" placeholder="เบอร์โทร">
              </mat-form-field>
            </div>

          </div>
        </div>
        <div class="marginbottom10 margin-top10">
          <button class="btn btn-outline-success my-2 my-sm-0 font-Kanit" (click)="onSubmit()" type="submit">ยืนยัน</button>
          <button class="btn btn-outline-danger my-2 my-sm-0 font-Kanit" type="cancle">ยกเลิก</button>
        </div>
        <div *ngIf="statusEditFail" class="alert alert-danger" role="alert">
          <p>กรุณากรอกข้อมูลให้ครบก่อนกด "ยืนยัน".</p>
        </div>
        <div *ngIf="statusEditSus" class="alert alert-success" role="alert">
          <p>คุณได้ทำการยืนยันสำเร็จแล้ว :)</p>
        </div>
      </div>


    </div>



  </div>

</div>
