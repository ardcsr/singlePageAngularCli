<div>
    <div class="row margin margin">
      <div class="col-md-4">

      </div>
      <div class="col-md-4">
        <br>

        <div align="center">
          <div class="cardnest1">
            <input type="text" id="fname" name="username" placeholder="Search..">
          </div>
        </div>



      </div>
      <div class="col-md-4">
      </div>
    </div>


    <div class="row margin" align="center">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="row margin" align="center">
          <div class="col-md-3">

            <div class="font-Kanit2 margintop10" id=headname>ลักษณะเพิ่มเติม </div>
          </div>
          <div class="col-md-4">
            <mat-form-field class="font-Kanit">
              <mat-select placeholder="รูปร่างเม็ดยา">
                <mat-option value="option">เลือกทั้งหมด</mat-option>
                <mat-option value="option">วงกลม</mat-option>
                <mat-option value="option">วงรี</mat-option>
                <mat-option value="option">แคปซูล</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-md-4">
            <mat-form-field class="font-Kanit">
              <mat-select placeholder="สี">
                <mat-option value="option">เลือกทั้งหมด</mat-option>
                <mat-option value="option">ขาว</mat-option>
                <mat-option value="option">ครีม</mat-option>
                <mat-option value="option">ม่วง</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>

      </div>
      <div class="col-md-3"></div>
    </div>

    <div class="row margin">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div align="center">
          <div *ngFor="let drug of drugs">
            <div class="card  marginbottom5">
              <div class="card-header hand txt" id=headname>{{drug?._name}}
              </div>
              <div class="card-body">
                <div class="row">
                  <div class="col-md-4">
                    <div class="margin-top20 marginbottom10">
                      <img src="../../assets/pill-04.png" width="75%" height="75%">

                    </div>
                  </div>
                  <div class="col-md-8" align="left">
                    <div class="row margin">
                      <div class="col-md-3">รูปร่าง</div>
                      <div class="col-md-8">{{drug?._dimensions.shape}}</div>
                    </div>
                    <div class="row margin">
                      <div class="col-md-3 margintop10">สี</div>
                      <div class="col-md-8 margintop10">{{drug?.keywords.ColorName}}</div>
                    </div>
                    <div class="row margin">
                      <div class="col-md-3 margintop10">สรรพคุณ</div>
                      <div class="col-md-9 margintop10">{{drug?.keywords.properties}}.</div>
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>

  <div>


  </div>

</div>
